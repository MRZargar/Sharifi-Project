{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}
<!--  Title  -->
{% block title %}Username change{% endblock %}
<!-- Load css if need -->
{% block css %}
<script src="{% static 'dist/vendor/jquery/ajax-jquery-3.4.1.min.js' %}"></script>
{% endblock %}

<!-- Page Name -->
{% block pageName %} Edit {% endblock %}{% block content %}

<h2 style="padding-left: 15px;">Change username</h2>
<div class='card-body'>

    <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        $(".asteriskField").remove()
    });
</script>
{% endblock %}
