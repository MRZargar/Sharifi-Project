{% load static %} {% load crispy_forms_tags %}
<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/uni.png' %}">
    <title>reset password confirm</title>
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet">
    <script src="{% static 'dist/vendor/jquery/ajax-jquery-3.4.1.min.js' %}"></script>

<body>
    <div class="password--reset">
        <div class='password--reset--header'>
            <h3>Set a new password</h3>
        </div>
        <div class="password--reset--box" id="confirm_box_resetPass">
            <div class='card-body' id="pwd-container">
                <section class="login-form">
                    <form method="post">
                        {% csrf_token %} {{ form|crispy }}
                        <div class="pwstrength_viewport_progress"></div>
                        <input class="btn btn-success btn-password--reset" type="submit" value="Change my password">
                    </form>
                </section>
            </div>
        </div>
    </div>
