{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}
<!--  Title  -->
{% block title %}Password Change{% endblock %}
<!-- Load css if need -->
{% block css %}
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet">
    <script src="{% static 'dist/vendor/jquery/ajax-jquery-3.4.1.min.js' %}"></script>
{% endblock %}

<!-- Page Name -->
{% block pageName %} Edit {% endblock %} {% block content %}

<h1 style="padding-left: 15px;">Password change</h1>
<div class='card-body' id="pwd-container">
	<section class="login-form">
	    <form method="post">
	        {% csrf_token %} {{ form|crispy }}
	        <div class="pwstrength_viewport_progress"></div>
	        <button class="btn btn-success" type="submit">Save changes</button>
	    </form>
	</section>
</div>
<script>
    $(document).ready(function() {
        $(".asteriskField").remove()
        $("#hint_id_new_password1").css('display', 'none')
    });
</script>

{% endblock %}
