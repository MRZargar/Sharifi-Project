{% extends "base.html" %}
{% load static %}
{% block title %}Map{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'dist/css/ol.css' %}" type="text/css">
    <style>
    .map {
        height: 550px;
        width: 100%;
    }
    </style>
    <script src="{% static 'dist/js/ol.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var Map = ol.Map;
        var View = ol.View;
        var VectorLayer = ol.layer.Vector;
        var VectorSource = ol.source.Vector;
        var Tile = ol.layer.Tile;
        var OSM = ol.source.OSM;
        var GeoJSON = ol.format.GeoJSON;
        var Style = ol.style;

        function pointStyle(feature, resolution) {
            return new Style.Style({
                image: new Style.Circle({
                    radius: 5,
                    fill: new Style.Fill({color: 'red'})
                    })
            }); 
        };

        var vectorS = new VectorSource({
            features: (new GeoJSON()).readFeatures({{ geojsonObject | safe }})
        });

        var vectorL = new VectorLayer({
            source: vectorS,
            style: pointStyle
        });

        var map = new Map({
            target: 'map',
            layers: [
            new Tile({
                source: new OSM()
            }),
            vectorL
            ],
            view: new View({
            projection: 'EPSG:4326',
            center: [52.4146, 35.6891],
            zoom: 9
            })
        });
    </script>
{% endblock %}
