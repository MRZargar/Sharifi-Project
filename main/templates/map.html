{% extends "base.html" %}
{% load static %}
{% block title %}Map{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'dist/css/ol.css' %}" type="text/css">
    <script src="{% static 'dist/js/ol.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/libs/bootstrap/dist-v3/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/treeview/bootstrap-treeview.min.css' %}"> 
    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script> 
    <script src="{% static 'assets/libs/treeview/bootstrap-treeview.min.js' %}"></script> 

    <style>
    .map, .map-style {
        height: 600px;
        width: 100%;
        position: relative;
    }
    .map-style {
        position: absolute; 
        top: 0; 
        left: 0;
    }
    .column-map {
        padding: 10px;
        float: left;
    }
    .row-map::after {
        content: "";
        display: table;
        clear: both;
    }
    .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 280px;
    }
    .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }
    .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
    }
    .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
    } 
    .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
    }
    .ol-popup-closer:after {
        content: "âœ–";
    }
    
    input[type=submit] {
        position: absolute;
        bottom: 2px;
        right: 15px;
        color: blue;
        background-color: #ffffff;
        padding: 0px;
        font-size: 15px;
    }

    input[type=submit]:hover {
        background-color: #dddddd;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #ffffff;
        text-align: left;
        padding: 0px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="row-map">
        <h5>Map</h5>
    </div>
    <div class="row-map">
        <div class="column-map" style="width: 30%;">
            <div id="myTreeView"></div>
        </div>
        <div class="column-map" style="width: 70%;">
            <div id="map" class="map">
                <div class="map-style" style="outline-style: solid; outline-width: 5px; outline-color: white; -moz-outline-radius: 10px;"></div>
                <div class="map-style" style="outline-style: solid; outline-width: 1.5px; outline-color: rgba(0,0,0,.125); -moz-outline-radius: 5px;"></div>
            </div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var Map = ol.Map;
        var View = ol.View;
        var VectorLayer = ol.layer.Vector;
        var VectorSource = ol.source.Vector;
        var Tile = ol.layer.Tile;
        var OSM = ol.source.OSM;
        var GeoJSON = ol.format.GeoJSON;
        var Style = ol.style;
        var Overlay = ol.Overlay;

        var lableStyle = function(feature){
            return new Style.Text({
                // textAlign: 'center',
                // textBaseline: 'middle',
                // font: ,
                text: feature.get('Name').trunc(10),
                fill: new Style.Fill({color: '#000000'}),
                stroke: new Style.Stroke({color: '#ffffff', width: 3}),
                offsetX: 0,
                offsetY: 5,
                // rotation: 10
            });
        };

        var iconStyle = function(){
            return new Style.Icon({
                anchor: [0.5, 1],
                anchorXUnits: 'fraction',
                anchorYUnits: 'fraction',
                src: "{% static 'assets/images/sensorIcon.png' %}"
            });
        };

        function pointStyle(feature) {
            return new Style.Style({
                image: iconStyle(),
                text: lableStyle(feature)
            });
        }

        var vectorS = new VectorSource({
            features: (new GeoJSON()).readFeatures({{ geojsonObject | safe }})
        });

        var vectorL = new VectorLayer({
            source: vectorS,
            style: pointStyle
        });        

        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var overlay = new Overlay({
            element: container,
            positioning: 'bottom-center',
            stopEvent: false,
            offset: [0, -50],
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });
        
        closer.onclick = function() {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        var map = new Map({
            target: 'map',
            overlays: [overlay],
            layers: [
            new Tile({
                source: new OSM()
            }),
            vectorL
            ],
            view: new View({
            projection: 'EPSG:4326',
            center: [52.4146, 35.6891],
            zoom: 9
            })
        });

        function ContentOfPopup(pixel) {
            var feature = map.forEachFeatureAtPixel(pixel,
                function(feature) {
                return feature;
                });

            if (feature) {
                var coordinates = feature.getGeometry().getCoordinates();
                overlay.setPosition(coordinates);
                content.innerHTML = '<h5><b>' + feature.get('Name') + '</b></h5>'
                                    +'<font size="2">' 
                                        +'<table>'
                                            +'<tr>' 
                                                +'<td>ID:</td>' 
                                                +'<td>' + feature.get('ID') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Operator:</td>' 
                                                +'<td>' + feature.get('Operator') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Sensor Type:</td>' 
                                                +'<td>' + feature.get('Sensor Type') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Address:</td>' 
                                                +'<td>' + feature.get('Address') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Status:</td>' 
                                                +'<td><b>'
                                                    +'<font color="' + (feature.get('Status') == 'Active' ? 'green' : 'red') + '">'
                                                        + feature.get('Status') 
                                                    +'</font>'
                                                +'</b></td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Start Time:</td>' 
                                                +'<td>' + feature.get('Start Time') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>End Time:</td>' 
                                                +'<td>' + feature.get('End Time') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Longitude:</td>' 
                                                +'<td>' + feature.get('Longitude') + '</td>' 
                                            +'</tr>' 
                                            +'<tr>' 
                                                +'<td>Latitude:</td>' 
                                                +'<td>' + feature.get('Latitude') + '</td>' 
                                            +'</tr>' 
                                        +'</table>'
                                    +'</font>'
                                    +'<form action="\\plot" method="GET" target="_blank">'
                                        +'<input type="hidden" id="siteID" name="siteID" value=' + feature.get('ID') + '>'
                                        +'<input class="btn" type="submit" value="Show Data">'
                                    +'</form>';
            }
        }

        map.on('pointermove', function(evt) {
            ContentOfPopup(evt.pixel);
        });

        String.prototype.trunc = String.prototype.trunc ||
            function(n) {
            return this.length > n ? this.substr(0, n - 1) + '...' : this.substr(0);
        };

        function myTreeData() {
            var json = '[';
            vectorS.forEachFeature(function (feature) {
                json = json + "{"
                            + '"text": "' + feature.get('Name') + '", '
                            + '"color": "#234b6e", '
                            + '"Longitude": "' + feature.get('Longitude') + '", ' 
                            + '"Latitude": "' + feature.get('Latitude') + '", ' 
                            + (feature.get('Status') == 'Active' ? '"tags": ["Active"], ' : '')
                            + '"nodes":['
                                + '{'
                                    + '"text": "  ' + feature.get('ID') + '", '
                                    + '"icon": "glyphicon glyphicon-info-sign"'
                                + '}, '
                                + '{'
                                    + '"text": "  ' + feature.get('Operator') + '", '
                                    + '"icon": "glyphicon glyphicon-user"'
                                + '},'
                                + '{'
                                    + '"text": "  ' + feature.get('Sensor Type') + '", '
                                    + '"icon": "glyphicon glyphicon-wrench"'
                                + '}, '
                                + '{'
                                    + '"text": "  ' + feature.get('Status') + '", '
                                    + '"icon": "glyphicon glyphicon-' + (feature.get('Status') == 'Active' ? 'ok-sign"' : 'remove-sign"') + ', '
                                    + '"color": ' + (feature.get('Status') == 'Active' ? '"green"' : '"red"')
                                + '}, '
                                + '{'
                                    + '"text": "  ' + feature.get('Address') + '", '
                                    + '"icon": "glyphicon glyphicon-map-marker"'
                                + '}'
                            + ']},';
            });
            json = json.substr(0, json.length - 1) + ']';

            return JSON.parse(json);;
        };

        $('#myTreeView').treeview({
        data: myTreeData(),
        showBorder: false,
        color: "#428bca",
        expandIcon: 'glyphicon glyphicon-chevron-right',
        collapseIcon: 'glyphicon glyphicon-chevron-down',
        highlightSelected: true,
        levels: 1,
        showTags: true,
        onNodeSelected: function(event, node) {
            var view = new View({
                projection: 'EPSG:4326',
                center: [node.Latitude, node.Longitude],
                zoom: map.getView().getZoom()
                });
            if (node.Longitude){
                map.setView(view);
                var pixel = map.getPixelFromCoordinate([node.Latitude, node.Longitude]);
                ContentOfPopup(pixel);
            }
        }
    });
</script>  

{% endblock %}
