{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/uni.png' %}">
    <title> Sign Up </title>
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <div class="SignUp--user">
        <ul class="messagelist">
            <li class="success">
                <b style="font-size: 20px; color: rgb(18, 119, 119);">Please confirm your email address to complete the registration.</b>
            </li>
        </ul>
        <div class='password--reset--header'>
            <h2>Sign up</h2>
        </div>
        <div class="password--reset--box">
            <div class="card-body">
                <div class="material-icon-list-demo">

                    <form method="post" id="createUser" data-url="{%url 'signup2'%}">
                        {% csrf_token %} {{ form|crispy }}
                        <button class="btn btn-success btn-password--reset" type="button" id="createButton">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer--another--signup">

    </footer>

</body>

<script src="{% static 'dist/js/pages/signup.js' %}"></script>


<script>
    $(document).ready(function() {
        $(".asteriskField").remove()
    });
</script>

</html>
