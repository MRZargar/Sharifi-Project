{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}
<!--  Title  -->
{% block title %}Station setup{% endblock %}

<!-- Page Name -->
{% block pageName %} Station setup {% endblock %} {% block content %}

<h2 style="padding-left: 15px;">Setup</h2>
<div class='card-body'>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form|crispy }}
        <div class="form-group">
	        <label for="note-image">Images</label>
	        <input type="file" name="images" class="form-control-file" id="note-image" multiple>
    	</div>
        <button class="btn btn-success" type="submit">Setup</button>
    </form>
</div>

{% endblock %}
